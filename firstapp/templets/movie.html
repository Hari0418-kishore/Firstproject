{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{moovie.title}} - details</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body{
    margin:0; background:#111; color:#fff; font-family: Arial, sans-serif;
  }
  .hero{
    position:relative;
    width:100%;
    height:60vh;
    min-height:380px;
    background:#000 center/cover no-repeat;
    display:flex;
    align-items:flex-end;
    justify-content:flex-start;
    margin-bottom: 80px;
  }
  .hero::after{
    content:"";
    position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,.15) 0%, rgba(0,0,0,.85) 85%);
  }
  .hero-content{
    position:relative;
    z-index:2;
    padding:20px 30px 40px 30px;
    max-width:1100px;
  }
  .hero h1{
    margin:0 0 10px 0; font-size:46px; line-height:1.1; color:#ff4c4c;
  }
  .meta{
    display:flex; gap:12px; align-items:center; color:#ccc; margin-bottom:15px; font-size:14px;
  }
  .meta span{ display:flex; align-items:center; gap:6px; }
  .content{
    display:grid;
    grid-template-columns: 280px 1fr;
    gap:30px;
    max-width:1100px;
    margin: -60px auto 60px; /* pull up over hero */
    padding:0 20px;
  }
  .poster{
    width:100%; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,.4); overflow:hidden;
  }
  .poster img{
    width:100%; height:auto; display:block; object-fit: fill;
  }
  .desc{
    font-size:15px; color:#ddd; line-height:1.6; margin-bottom:18px;
  }
  .cast{
    margin: 18px 0;
  }
  .cast strong{
    display:block; margin-bottom:8px; color:#ffcc00;
  }
  .cast-list{
    display:flex; flex-wrap:wrap; gap:8px;
  }
  .chip{
    padding:6px 12px; border-radius:999px; background:#222; font-size:14px; color:#fff;
  }
  iframe{
    width:100%;
    height:400px;
    border:none;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,.35);
    margin: 20px 0 25px 0;
  }
  .cta{
    display:flex; gap:12px; flex-wrap:wrap;
  }
  .btn{
    background:#ff4c4c; border:none; color:#fff; padding:12px 20px;
    border-radius:8px; cursor:pointer; font-weight:600; transition:.2s;
    display:inline-flex; align-items:center; gap:8px; text-decoration:none;
  }
  .btn:hover{
    filter:brightness(1.1);
    transform:translateY(-1px);
  }
  .back{
    position:fixed; top:20px; left:20px; z-index:5;
    background:rgba(0,0,0,.5); border:none; color:#fff; padding:8px 14px; border-radius:8px; cursor:pointer;
  }

  @media(max-width:900px){
    .content{
      grid-template-columns: 1fr;
      margin-top: -40px;
    }
    iframe{ height:300px; }
    .hero h1{ font-size:36px; }
  }
</style>
</head>
<body>
  <button class="back" onclick="history.back()"><i class="fa-solid fa-angle-left"></i> Back</button>

<header class="hero" style="background-image: url('{{ movie.backdrop.url }}');">
  <div class="hero-content">
    <h1>{{ movie.title }}</h1>
    <div class="meta">
      <span><i class="fa-solid fa-calendar-days"></i> {{ movie.year }}</span>
      <span><i class="fa-solid fa-film"></i> {{ movie.genre }}</span>
    </div>
  </div>
</header>

<main class="content">
  <div class="poster">
    <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster" />
  </div>

  <div class="details">
    <p class="desc">{{ movie.description }}</p>

    <div class="cast">
      <strong>Cast</strong>
      <div class="cast-list">
        {% for actor in movie.get_cast_list %}
          <span class="chip">{{ actor }}</span>
        {% endfor %}
      </div>
    </div>

    <iframe src="{{ movie.embed_url|safe }}" allowfullscreen></iframe>


    <div class="cta">
  <a href="{% url 'showtime_and_seats' movie.id %}" class="btn"><i class="fa-solid fa-chair"></i> Select Showtime & Seats</a>
  <a href="{{ movie.youtube_watch_link }}" target="_blank" class="btn" style="background:#222">
    <i class="fa-brands fa-youtube"></i> Watch on YouTube
  </a>
</div>
  </div>
</main>
</body>
</html>
